<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$750 Uber Eats Gift Card Reward</title>
  <meta name="description" content="Claim your $750 Uber Eats gift card reward. Follow simple steps to get your reward today!">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: #06C167;
      opacity: 0.4;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float-delayed {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    @keyframes float-slow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-25px); }
    }

    .particle-1 { top: 10%; left: 15%; width: 8px; height: 8px; animation: float 3s ease-in-out infinite; }
    .particle-2 { top: 20%; right: 10%; width: 6px; height: 6px; animation: float-delayed 4s ease-in-out infinite 1s; }
    .particle-3 { top: 60%; left: 8%; width: 10px; height: 10px; animation: float-slow 5s ease-in-out infinite; }
    .particle-4 { top: 70%; right: 15%; width: 7px; height: 7px; animation: float 3s ease-in-out infinite; }
    .particle-5 { top: 85%; left: 25%; width: 5px; height: 5px; animation: float-delayed 4s ease-in-out infinite 1s; }
    .particle-6 { top: 40%; right: 5%; width: 8px; height: 8px; animation: float-slow 5s ease-in-out infinite; }
    .particle-7 { top: 30%; left: 5%; width: 6px; height: 6px; animation: float 3s ease-in-out infinite; }
    .particle-8 { top: 50%; right: 20%; width: 9px; height: 9px; animation: float-delayed 4s ease-in-out infinite 1s; }

    /* Card */
    .card {
      width: 100%;
      max-width: 400px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .card:hover {
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    }

    /* Header */
    .header {
      background-color: #06C167;
      padding: 24px 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .header-text {
      color: #ffffff;
      font-weight: 700;
      font-size: 24px;
      text-align: center;
      line-height: 1.1;
    }

    /* Content */
    .content {
      padding: 32px;
    }

    /* Amount */
    .amount-section {
      text-align: center;
      margin-bottom: 24px;
    }

    .amount {
      font-size: 48px;
      font-weight: 800;
      color: #06C167;
      margin-bottom: 4px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Steps */
    .steps-container {
      background-color: #f2fcf7;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .step + .step {
      margin-top: 16px;
    }

    .step-number {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background-color: #06C167;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .step-text {
      color: #1f2937;
      font-weight: 500;
    }

    /* Button */
    .cta-button {
      width: 100%;
      height: 56px;
      background-color: #06C167;
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .cta-button:hover {
      transform: scale(1.02);
    }

    .cta-button:hover .arrow {
      transform: translateX(4px);
    }

    .arrow {
      transition: transform 0.2s ease;
    }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(6, 193, 103, 0.4); }
      50% { box-shadow: 0 0 30px rgba(6, 193, 103, 0.6); }
    }

    /* Social Proof */
    .social-proof {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
      color: #6b7280;
      font-size: 14px;
    }

    .social-proof strong {
      color: #1f2937;
    }

    .zap-icon {
      color: #f59e0b;
    }

    /* Disclaimer */
    .disclaimer {
      text-align: center;
      color: #6b7280;
      font-size: 12px;
      margin-top: 24px;
      padding: 0 16px;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles">

      <div class="content">
        <!-- Amount -->
        <div class="amount-section">
          <div class="amount">$750</div>

        <!-- Steps -->
        <div class="steps-container">
          <div class="step">

            <path d="M5 12h14M12 5l7 7-7 7"/>

        <!-- Social Proof -->
        <div class="social-proof">
          <svg class="zap-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
          </svg>
          <span><strong>847</strong> people claimed this today</span>
        </div>
      </div>
    </div>

    <!-- Disclaimer -->
    <p class="disclaimer">This is a promotional offer. Terms and conditions apply.</p>
  </div>

  <script>
    function handleClaim() {
      // Add your claim logic here
       window.location.href = "https://trkfy.org/aff_c?offer_id=633&aff_id=3083";
    }
  </script>
</body>
</html>
