<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn up to $700 Voucher from Uber Eats | StoreScout</title>
    <meta name="description" content="Qualify for up to $700 in Uber Eats vouchers. Available in UK, USA, CA and AU. Complete simple tasks and get rewarded!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f3f1;
            color: #2d2520;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(245, 243, 241, 0.8);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            z-index: -1;
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
        }

        .content {
            width: 100%;
            max-width: 576px;
            text-align: center;
        }

        /* Typography */
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d2520;
            margin-bottom: 8px;
            line-height: 1.3;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .subtitle {
            color: #7a7067;
            font-size: 1rem;
            margin-bottom: 28px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.1s forwards;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(45, 37, 32, 0.8);
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.2s forwards;
        }

        /* Step Cards */
        .steps {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 24px;
        }

        .step-card {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 24px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .step-card:nth-child(1) { animation-delay: 0.3s; }
        .step-card:nth-child(2) { animation-delay: 0.4s; }
        .step-card:nth-child(3) { animation-delay: 0.5s; }
        .step-card:nth-child(4) { animation-delay: 0.6s; }

        .step-card:hover {
            box-shadow: 0 8px 30px -4px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .step-number {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ef4444;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .step-text {
            color: #2d2520;
            font-weight: 500;
            font-size: 1rem;
            text-align: left;
        }

        /* CTA Button */
        .cta-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 16px 32px;
            background-color: #ef4444;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.125rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.7s forwards;
        }

        .cta-button:hover {
            background-color: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px -4px rgba(239, 68, 68, 0.4);
        }

        /* Footer */
        .footer {
            color: #7a7067;
            font-size: 0.875rem;
            margin-top: 32px;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 0.8s forwards;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (min-width: 640px) {
            h1 {
                font-size: 1.75rem;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .step-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background-overlay"></div>

    <main class="container">
        <div class="content">
            <h1>Earn up to $700 Voucher from Uber Eats</h1>
            <p class="subtitle">UK, USA, CA and AU</p>

            <h2 class="section-title">How To Qualify</h2>

            <div class="steps">
                <div class="step-card">
                    <div class="step-number">1</div>
                    <p class="step-text">Go Through A Quick Questionnaire</p>
                </div>
                <div class="step-card">
                    <div class="step-number">2</div>
                    <p class="step-text">Submit Your Email And Basic Info's</p>
                </div>
                <div class="step-card">
                    <div class="step-number">3</div>
                    <p class="step-text">Complete 5-8 Recommended Tasks</p>
                </div>
                <div class="step-card">
                    <div class="step-number">4</div>
                    <p class="step-text">We'll Go Through Your Application And Email You Within 24hrs</p>
                </div>
            </div>

            <a href="https://trkfy.org/aff_c?offer_id=1999&aff_id=3083" class="cta-button">Apply Now</a>

            <p class="footer">Powered by Uber Eats</p>
        </div>
    </main>
</body>
</html>
